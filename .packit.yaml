packages:
  atuin:
    specfile_path: atuin/atuin.spec
    files_to_sync:
      - atuin/atuin.spec
      - atuin/rust2rpm.toml
      - .packit.yaml
    upstream_package_name: atuin
    downstream_package_name: atuin
    actions:
      create-archive:
        - spectool -g -s0 atuin/atuin.spec
        - sh -c 'echo v${PACKIT_PROJECT_VERSION}.tar.gz'
      get-current-version:
        - rpmspec -q --qf "%{Version}" --srpm atuin/atuin.spec
